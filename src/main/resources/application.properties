spring.application.name=library-app
#server.port=8080

#DB CONNECTION#
spring.datasource.url=jdbc:postgresql://localhost:5433/libtest
#spring.datasource.schema=library
spring.jpa.properties.hibernate.default_schema=library
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identified=true
spring.data.jpa.repositories.enabled=true

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Serve images as static content
spring.web.resources.static-locations=classpath:/static/,file:public/

# JWT Secret Key
jwt.secret.key=${JWT_SECRET_KEY}
jwt.expiration.time=10800000





